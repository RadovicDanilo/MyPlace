version: "3.9"

services:
  postgres-db:
    image: postgres:15
    container_name: myplace-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: myplace-redis
    restart: always
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: myplace-backend
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      OAUTH_JWT_SECRET: ${OAUTH_JWT_SECRET}
    depends_on:
      - postgres-db
      - redis

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: myplace-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data:
